<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new lecture</title>
</head>
<body>
<form action="/process" method="post">

    <label for="lectureName">Lecture name:</label>
    <input type="text" id="lectureName" name="name" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="name" required><br><br>

    <label for="lectureDate">Lecture Date:</label>
    <input type="date" id="lectureDate" date="date" required><br><br>

    <label for="course id">Course id:</label>
    <input type="number" id="course id" name="name" required><br><br>

    <label for="addMat">Number of additional:</label>
    <input type="number" id="addMat" name="name" required><br><br>

    <label for="homework">Number of homework:</label>
    <input type="number" id="homework" name="name" required><br><br>

    <label for="teacher id">Teacher id:</label>
    <input type="number" id="teacher id" name="name" required><br><br>

    <input type="submit" value="Send">

</form>
</body>
</html>
