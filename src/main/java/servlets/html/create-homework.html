<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New homework</title>
</head>
<body>
<h1>Create new homework</h1>

<form action="/process" method="post">

    <label for="homeworkName">Type:</label>
    <input type="text" id="homeworkName" name="name" required><br><br>

    <label for="lecture id">Lecture id:</label>
    <input type="number" id="lecture id" name="name" required><br><br>

    <input type="submit" value="Send">
</form>
</body>
</html>
